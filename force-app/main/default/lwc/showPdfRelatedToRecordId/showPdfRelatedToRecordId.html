<template>
    <template if:true={pdfFileIds}>
        <template for:each={pdfFileIds} for:item="pdfFileId">
            <c-show-pdf-by-id
                key={pdfFileId}
                height-in-rem={heightInRem}
                file-id={pdfFileId}
            ></c-show-pdf-by-id>
        </template>
    </template>
    <template if:false={pdfFileIds}>
        <lightning-card><p>No PDF File IDs found.</p></lightning-card>
    </template>
</template>
